services:
  postgresql:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - dbvolume:/var/lib/postgresql/data
      - ./.postgres/postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql

volumes:
  dbvolume:
